<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DCK Social Watch (DEV)</title>
  <style>
    :root{--bg:#0b0e12;--fg:#e6f0ff;--muted:#94a3b8;--border:#263043;--accent:#40e0ff}
    html,body{height:100%;margin:0;background:var(--bg);color:var(--fg);font:14px/1.4 ui-sans-serif,system-ui}
    .wrap{max-width:920px;margin:20px auto;padding:16px}
    .card{border:1px solid var(--border);border-radius:16px;padding:12px;background:#0f1420}
    .row{display:flex;gap:8px;align-items:center;margin-bottom:12px}
    input,button{border:1px solid var(--border);border-radius:10px;padding:8px 10px;background:#121721;color:var(--fg)}
    button{background:linear-gradient(0deg,rgba(64,224,255,0.14),rgba(64,224,255,0.14))}
    .log{height:380px;overflow:auto;border:1px solid var(--border);border-radius:12px;padding:8px;background:#0b0e12}
    .muted{color:var(--muted)}
    .pill{border:1px solid var(--border);padding:2px 8px;border-radius:999px;margin-left:6px}
  </style>
</head>
<body>
  <div class="wrap">
    <h1 style="margin:0 0 8px 0;">DCK Social Watch <span class="pill">SSE DEV</span></h1>
    <div class="muted" id="status">status: idle</div>

    <div class="card" style="margin-top:12px;">
      <div class="row">
        <input id="symbols" placeholder="comma-separated symbols or mints" style="flex:1" />
        <button id="connect">Connect SSE</button>
        <button id="disconnect">Disconnect</button>
        <button id="refresh">Fetch /social/trends/dev</button>
      </div>
      <div class="log" id="log" aria-live="polite"></div>
    </div>
  </div>

  <script>
    const qs = new URLSearchParams(location.search);
    const symbolsInput = document.getElementById('symbols');
    const log = document.getElementById('log');
    const status = document.getElementById('status');
    symbolsInput.value = qs.get('symbols') || '';

    let es = null;

    function write(line) {
      const div = document.createElement('div');
      div.textContent = line;
      log.appendChild(div);
      log.scrollTop = log.scrollHeight;
    }

    async function refresh() {
      const j = await fetch('/social/trends/dev').then(r=>r.json()).catch(()=>({items:[]}));
      write('--- /social/trends/dev ---');
      for (const it of (j.items || [])) {
        write(`${it.symbol||''} ${it.mint||''} mentions=${it.mentions||0} sentiment=${it.sentiment||''} score=${it.score||0}`);
      }
    }

    function connect() {
      const c = symbolsInput.value.trim();
      if (es) { es.close(); es = null; }
      status.textContent = 'status: connectingâ€¦';
      const url = '/stream/social-dev' + (c ? ('?symbols=' + encodeURIComponent(c)) : '');
      es = new EventSource(url);
      es.onopen = () => { status.textContent = 'status: connected'; };
      es.onerror = () => { status.textContent = 'status: error (reconnect by pressing Connect)'; try{ es.close(); }catch{} };
      es.onmessage = (e) => {
        try {
          const j = JSON.parse(e.data);
          write(`[${new Date().toLocaleTimeString()}] ${j.symbol||''} ${j.mint||''} mentions=${j.mentions||0} sentiment=${j.sentiment||''} score=${j.score||0}`);
        } catch {}
      };
      const href = new URL(location.href);
      href.searchParams.set('symbols', c);
      history.replaceState({}, '', href.toString());
    }

    document.getElementById('connect').onclick = connect;
    document.getElementById('disconnect').onclick = () => { if (es) { es.close(); es = null; status.textContent = 'status: idle'; } };
    document.getElementById('refresh').onclick = refresh;

    if (symbolsInput.value) connect();
  </script>
</body>
</html>
