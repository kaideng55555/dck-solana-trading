<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DCK Live Trade Watcher</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <style>
    :root{--bg:#0b0e12;--fg:#e6f0ff;--muted:#94a3b8;--border:#263043;--accent:#40e0ff;--accent2:#ec4899}
    html,body{height:100%;margin:0;background:var(--bg);color:var(--fg);font:14px/1.4 ui-sans-serif,system-ui}
    .wrap{max-width:920px;margin:20px auto;padding:16px}
    .card{border:1px solid var(--border);border-radius:16px;padding:12px;background:#0f1420}
    .row{display:flex;gap:8px;align-items:center;margin-bottom:12px}
    input,button{border:1px solid var(--border);border-radius:10px;padding:8px 10px;background:#121721;color:var(--fg)}
    button{background:linear-gradient(0deg,rgba(64,224,255,0.14),rgba(64,224,255,0.14))}
    .log{height:380px;overflow:auto;border:1px solid var(--border);border-radius:12px;padding:8px;background:#0b0e12}
    .muted{color:var(--muted)}
    .pill{border:1px solid var(--border);padding:2px 8px;border-radius:999px;margin-left:6px}
  </style>
</head>
<body>
  <div class="wrap">
    <h1 style="margin:0 0 8px 0;">DCK Live Trade Watcher <span class="pill">SSE</span></h1>
    <div class="muted" id="status">status: idle</div>

    <div class="card" style="margin-top:12px;">
      <div class="row">
        <input id="mint" placeholder="mint address" style="flex:1" />
        <button id="connect">Connect</button>
        <button id="disconnect">Disconnect</button>
      </div>
      <div class="row">
        <label class="muted">Quick URL → <code>/watch.html?mint=&lt;MINT&gt;</code></label>
      </div>
      <div class="log" id="log" aria-live="polite"></div>
    </div>
  </div>

  <script>
    const qs = new URLSearchParams(location.search);
    const mintInput = document.getElementById('mint');
    const log = document.getElementById('log');
    const status = document.getElementById('status');
    mintInput.value = qs.get('mint') || '';

    let es = null;

    function write(line) {
      const div = document.createElement('div');
      div.textContent = line;
      log.appendChild(div);
      log.scrollTop = log.scrollHeight;
    }

    function connect() {
      const m = mintInput.value.trim();
      if (!m) { alert('enter mint'); return; }
      if (es) { es.close(); es = null; }
      status.textContent = 'status: connecting…';
      es = new EventSource(`/stream/trades?contracts=${encodeURIComponent(m)}`);
      es.onopen = () => { status.textContent = 'status: connected'; };
      es.onerror = () => { status.textContent = 'status: error (reconnect by pressing Connect)'; try{ es.close(); }catch{} };
      es.onmessage = (e) => {
        try {
          const j = JSON.parse(e.data);
          write(`[${new Date(j.ts).toLocaleTimeString()}] ${j.contract.slice(0,6)}… ${j.side} ${j.amountUi} @ ${j.priceUi}`);
        } catch {}
      };
      const url = new URL(location.href);
      url.searchParams.set('mint', m);
      history.replaceState({}, '', url.toString());
    }

    document.getElementById('connect').onclick = connect;
    document.getElementById('disconnect').onclick = () => { if (es) { es.close(); es = null; status.textContent = 'status: idle'; } };

    if (mintInput.value) connect();
  </script>
</body>
</html>
